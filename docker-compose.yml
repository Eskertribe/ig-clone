version: '3.8'

services:
  client:
    env_file:
      - "./client/.env"
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host

  server:
    env_file:
      - "./.env"
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV={NODE_ENV}
      - CHOKIDAR_USEPOLLING=true
    command: npm run start:dev
    depends_on:
      - db

  db:
    env_file:
      - "./.env"
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/db-init:/docker-entrypoint-initdb.d

volumes:
  pgdata:
  uploads: